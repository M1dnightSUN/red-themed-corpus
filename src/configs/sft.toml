[paths]
model_path = "Qwen3-4B-Instruct-2507"
train_jsonl = "data/sft/train.jsonl"
eval_jsonl = "data/sft/eval.jsonl"
output_dir = "model/ckpt_sft"

[train]
max_seq_len = 2048
per_device_batch_size = 2
grad_accum_steps = 8
learning_rate = 2e-4
num_train_epochs = 1
warmup_ratio = 0.03
lr_scheduler_type = "cosine"
logging_steps = 20
save_steps = 500
eval_steps = 500
save_total_limit = 2
packing = true

[lora]
r = 16
alpha = 16
dropout = 0.0

[resume]
enabled = true
